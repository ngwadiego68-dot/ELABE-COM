    <style>
        /* --- Page Style Variables (Consistent with ELABE Portal) --- */
        :root {
            --primary-color: #5b5ff7;

            --text-color: #34495e;
            --card-color: #ffffff;
            --error-color: #e74c3c; /* Red for errors */

        body {

            padding: 0;

            line-height: 1.6;

            justify-content: center;

        }

        .error-container {
            max-width: 600px;

        }

        .error-code {
            font-size: 8em;
            font-weight: 700;
            color: var(--error-color);
            margin-bottom: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5em;
            color: var(--text-color);
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .error-guidance {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .home-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #4848d4; /* Darker primary color */
        }
    </style>
</head>
