<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ELABE Academic Portal</title>
    <style>
        /* Reusing ELABE Academic Portal Styles for Consistency */
        :root {
            --primary-color: #5b5ff7;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 30px;
            font-size: 1.5em;
        }

        /* Form Styling */
        .contact-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important for full width */
            font-family: var(--font-family);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #4a4edf;
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
       
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact the ELABE Team</h1>
    <p>We welcome your feedback, questions, and suggestions to help improve the portal for all GCE students.</p>

    <h2>Send Us a Message</h2>
   
    <form class="contact-form" action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
       
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h2>Direct Contact</h2>
        <p><strong>Email:</strong> ngwadiego68@gmail.com</p>
        <p><strong>Location:</strong> Yaound√©, Cameroon (Digital Hub)</p>
    </div>
</div>

</body>
</html>
